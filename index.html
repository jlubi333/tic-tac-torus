<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tic-Tac-Torus</title>
        <link rel="stylesheet" href="main.css" />
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Tic-Tac-Torus</h1>
        <div id="welcome-screen">
            <div id="create-room-form">
                <h2>Create Room</h2>
                <label>Room Name: <input type="text" id="room-name-input" /></label>
                <p>
                    Game Type:
                    <select id="game-type-input">
                        <option value="regular">Regular</option>
                        <option value="torus" selected>Torus</option>
                        <option value="klein">Klein Bottle</option>
                    </select>
                </p>
                <button id="create-room-button">Create Room</button>
            </div>
            <div id="join-room-form">
                <h2>Join Room</h2>
                <p>
                    Available Rooms:
                    <select id="available-rooms">
                        <option>Loading rooms...</option>
                    </select>
                </p>
                <button id="join-room-button">Join Room</button>
            </div>
        </div>
        <div id="game-screen">
            <h2>Game Type: <span class="game-type"></span></h2>
            <div id="board">
                <div class="row">
                    <div class="box" data-number="0"></div>
                    <div class="box" data-number="1"></div>
                    <div class="box" data-number="2"></div>
                </div>
                <div class="row">
                    <div class="box" data-number="3"></div>
                    <div class="box" data-number="4"></div>
                    <div class="box" data-number="5"></div>
                </div>
                <div class="row">
                    <div class="box" data-number="6"></div>
                    <div class="box" data-number="7"></div>
                    <div class="box" data-number="8"></div>
                </div>
            </div>
        </div>
    </body>
</html>
